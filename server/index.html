#v {
      background: linear-gradient(135deg , #ADEFD1FF, #00203FFF);
      margin-left: 2.5%;
      padding: 2;
      height: 1000;
      border-radius: 20px;
}

.inp-1 {
      position: relative;
      right: -100;
      margin-top: 200;
      width: 100%;
}

.inp-2 {
      position: relative;
      margin-top: 200;
      right: -100;
      width: 100%;
}

#us {
      width: 80%;
      height: auto;
      border: none;
      outline: none;
      border-bottom: 5px solid #000045;
      font-size: 80;
      font-weight: 500;
      background: none;
}

label {
      font-size: 60;

h1 {

<div id="v">
<h1>Server Registration</h1>
<div class="inp-1">
      <label id="ll" for="us" onmouseover="n()" onmouseout="m()">Aternos Username</label><input id="us" name="Aternos Username" onmouseover="n()" onmouseout="m()">
</div>

</div>

<script>
      function n() {
            document.querySelector("#ll").style.bottom = "0";
            document.querySelector("#ll").style.fontSize = "40";
            document.querySelector("#ll").style.color = "#5A5A5A";
      }
      function m() {
            document.querySelector("#ll").style.bottom = "-90";
            document.querySelector("#ll").style.fontSize = "60";
            document.querySelector("#ll").style.color = "black";
      }
      function i() {
            document.querySelector("#lll").style.bottom = "0";
            document.querySelector("#lll").style.fontSize = "40";
            document.querySelector("#lll").style.color = "#5A5A5A";
      }
      function j() {
            document.querySelector("#lll").style.bottom = "-90";
            document.querySelector("#lll").style.fontSize = "60";
            document.querySelector("#lll").style.color = "black";
      }
</script>
