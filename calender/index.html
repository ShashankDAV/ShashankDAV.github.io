<body>
      <div>

      <label for="da">Select Date:</label>

      </div>
      <input id="txt" placeholder="Enter Views">
      <button id="bu" onclick="add(document.querySelector('#txt').value)">Add</button>     
</body>
<script>
      function save(key,value){
      localStorage.setItem(key,value);
      }
      function geet(key){
            var value = localStorage.getItem(key);
            return value;
      }

views = geet("v");
new_view = "";
      function add(x){
            x = x + " ";
            x = x.toString();
            if (x=="") {
                  console.log("Enter Views");
            }
            else {
                dae = document.querySelector("#da").value;
                new_view = new_view + " " + dae + ":-" + x;
                final_view = views + new_view;
                save("v",JSON.stringify(final_view));
                alert("Saved");
                show();
            }
      }
      
      function show() {
            let op = 0;
            let xx = JSON.parse(geet("v"));
            var xy = xx.split(" ");
            for (let i=0;i<xy.length;i++){
                       let div = document.createElement("div");
                       let h1 = document.createElement("h1");
                       div.id = "calen-1";
                       h1.innerHTML = xy[i];
                       if (h1.innerHTML.includes('"')){
                             op = 2;
                       }
                       else if (h1.innerHTML.includes("/")){
                             op = 3;
                       }
                       else if (h1.innerHTML.includes(null)){
                             op = 4;
                       }
                       else if (h1.innerHTML == ""){
                             op = 5;
                       }
                       else{
                       var ran = Math.floor(Math.random() * 4);
                       if (ran==1) {
                             div.id="calen-1";
                       }
                       else if (ran==2) {
                             div.id="calen-2";
                       }
                       else if (ran==3) {
                             div.id = "calen-3";
                       }
                       else {
                             div.id="calen-4";
                       }
                       div.appendChild(h1);
                       document.querySelector("body").appendChild(div);
                       }
            }
      }
      
      window.addEventListener("scroll",show())
      
</script>
