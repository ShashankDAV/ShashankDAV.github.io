<style>
      .search {
            display: flex;
            width: 100%;
            border: 5px solid orange;
            border-radius: 75px;
            overflow: hidden;
      }
      
      .search_img {
            height: 75;
            margin: 13 10;
      }
      
      .question {
            margin-left: 30;
            border: none;
            outline: none;
            font-size: 60;
            height: 100px;
            background: transparent;
            color: black;
      }
      
      .blogs {
            margin-top: 20;
            padding: 30;
      }
      
      .blg {
            display: flex;
            padding: 10px;
            padding-bottom: 0;
            border: 3px solid;
            border-radius: 5px;
            margin-top: 10;
      }
      
      .blg img {
            height: 200;
            border-radius: 15px;
      }
      
      .blg h1 {
            margin: 80;
      }
    
      body {
            background: none;
      }
      
</style>
<body>
      <div class="search">
            <input class="question" placeholder="Search..." onkeyup="srch(this.value.toLowerCase())">
            <img class="search_img" src="https://shashankdav.github.io/search.png">
      </div>
      <div class="blogs">
            <div class="blg" onclick="opn('PythonBlog01')"><img src="https://shashankdav.github.io/python.jpeg"><h1>Print , Input and Variables in Python.</h1></div>
            <div class="blg" onclick="opn('PythonBlog02')"><img src="https://shashankdav.github.io/python.jpeg"><h1>Operators in Python.</h1></div>
      </div>
</body>
<script>

      function srch(x) {
            var y = document.querySelectorAll(".blg")
            
            for (let i=0;i<y.length;i++) {
                  var z = y[i].innerHTML.toLowerCase();
                  if (z.includes(x)) {
                        y[i].style.display = "";
                  }
                  else {
                        y[i].style.display = "none";
                  }
            }
      }
      
      function opn(x) {
            var y = "https://shashankdav.github.io/blog" + "/" + x + ".html"
            window.open(y , "_self")
      }
      
</script>
