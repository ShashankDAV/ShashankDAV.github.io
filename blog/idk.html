<style>
      body {
            background: black;
      }
      
      .sai {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
      }
      
      .eye {
            width: 200;
            height: 200;
            position: relative;
            background:  #40f6e0;
            border-radius: 25px;
            transition: 0.5s all;
      }
      
      
      
      .r {
            margin-left: 160;
      }
      
      .eyelid {
            z-index: 1;
            position: fixed;
            height: 150;
            background: black;
            left: 0;
            right: 0;
            transition: 2s all;
            display: flex;
            align-items: center;
            justify-content: center;
      }
      
      .p {
         font-size: 50;
         font-weight: 1000;
         color: white;
}
      .mouth {
            height: 50;
            transform: translateY(-200px);
            background: rgb(12, 186, 235);
            width: 70%;
            border-radius: 15px;
            margin: 0 15%;
      }
      
      .book {
            font-size: 300;
            transform: translateY(-550px);
            margin-left: 33%;
            display: none;
            display: fixed;
      }
      
</style>
<body>
      <div class="eyelid"><p class="p"></p></div>
      <div class="sai">
            <div class="eye l"></div>
            <div class="eye r"></div>
      </div>
      <div class="book"></div>
</body>
<script> 
        var speech = true; 
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; 
        const recognition = new SpeechRecognition(); 
        recognition.interimResults = true;

        recognition.addEventListener('result', e => { 
            const transcript = Array.from(e.results).map(result => result[0]).map(result => result.transcript).join('')
            document.querySelector(".r").style.width = "180px";
            document.querySelector(".r").style.height = "180px";
            document.querySelector(".l").style.width = "180px";
            document.querySelector(".l").style.height = "180px";
            document.querySelector(".r").style.transform = "translate3d(20px , -20px , 0px)";
            document.querySelector(".l").style.transform = "translate3d(20px , -20px , 0px)";
            
            if (transcript.toLowerCase() == "hello"){
               document.querySelector(".p").innerHTML = "Hello , there!";
}           else if (transcript.toLowerCase() == "open youtube"){
               window.open("https://www.youtube.com","_self");
}
            else if (transcript.toLowerCase() == "back"){
               window.open("https://ShashankDAV.github.io","_self");
}           else if (transcript.toLowerCase() == "book"){
               icon("üìñ");
}           else if (transcript.toLowerCase() == "alien"){
               icon("üëΩ");
}           else if (transcript.toLowerCase() == "dhoni"){
               icon("üêê");
}           else if (transcript.toLowerCase() == "msd"){
               icon("üêê");
}           else if (transcript.toLowerCase() == "can you hear"){
               document.querySelector(".p").innerHTML = "Nhi";
               icon("ü§¶");
}
        });

        if (speech == true) { 
            recognition.start(); 
            recognition.addEventListener('end', start);
        } 

      function start() {
            document.querySelector(".r").style.width = "200px";
            document.querySelector(".r").style.height = "200px";
            document.querySelector(".l").style.width = "200px";
            document.querySelector(".l").style.height = "200px";
            document.querySelector(".r").style.transform = "translate3d(-20px , 20px , 0px)";
            document.querySelector(".l").style.transform = "translate3d(-20px , 20px , 0px)";
            recognition.start();
}     function icon(x) {
            document.querySelector(".book").innerHTML = x;
            document.querySelector(".book").style.display = "block";
}

</script>
