<style>
      body {
            background: black;
      }
      
      .sai {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
      }
      
      .eye {
            width: 200;
            height: 200;
            position: relative;
            background: rgb(12, 186, 235);
            border-radius: 25px;
            transition: 0.5s all;
      }
      
      
      
      .r {
            margin-left: 160;
      }
      
      .eyelid {
            z-index: 1;
            position: fixed;
            height: 150;
            background: black;
            left: 0;
            right: 0;
            transition: 2s all;
      }
      
      .p {
         font-size: 50;
         font-weight: 1000;
         color: white;
}
      
</style>
<body>
      <div class="eyelid"><p class="p"></p></div>
      <div class="sai">
            <div class="eye l"></div>
            <div class="eye r"></div>
      </div>
</body>
<script> 
        var speech = true; 
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; 
        const recognition = new SpeechRecognition(); 
        recognition.interimResults = true;

        recognition.addEventListener('result', e => { 
            const transcript = Array.from(e.results).map(result => result[0]).map(result => result.transcript).join('')
            document.querySelector(".r").style.width = "180px";
            document.querySelector(".r").style.height = "180px";
            document.querySelector(".l").style.width = "180px";
            document.querySelector(".l").style.height = "180px";
            document.querySelector(".r").style.transform = "translate3d(20px , -20px , 0px)";
            document.querySelector(".l").style.transform = "translate3d(20px , -20px , 0px)";

            if (transcript.toLowerCase() == "hello") {
                         var audio = new Audio('TTS.mp3');
                         audio.play();
}
        });

        if (speech == true) { 
            recognition.start(); 
            recognition.addEventListener('end', start);
        } 

      function start() {
            document.querySelector(".r").style.width = "200px";
            document.querySelector(".r").style.height = "200px";
            document.querySelector(".l").style.width = "200px";
            document.querySelector(".l").style.height = "200px";
            document.querySelector(".r").style.transform = "translate3d(-20px , 20px , 0px)";
            document.querySelector(".l").style.transform = "translate3d(-20px , 20px , 0px)";
            recognition.start();
}

</script>
