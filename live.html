<style>
      #mess {
            width: 100%;
            background: lightgrey;
            padding: 25;
            border-radius: 15px;
            font-size: 50;
            margin-top: 15px;
      }
      #but {
            font-size: 60;
            position: fixed;
            background: white;
            font-weight: 1000;
            color: rgb(0,0,45);
            border: 3px solid rgb(0,0,45);
            border-radius: 50%;
            outline: none;
            bottom: 25;
            left: 20;
      }
</style>
<body>
      
<div class="main">
      <div id="mess">Website: Hi , chat here without any problem.</div>
</div>
<button id="but">></button>
</body>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCV24K_7FARbMsRGwtw8lWSdCe8x9v4MzE",
    authDomain: "live-shashankdav.firebaseapp.com",
    projectId: "live-shashankdav",
    storageBucket: "live-shashankdav.appspot.com",
    messagingSenderId: "868265309052",
    appId: "1:868265309052:web:12860b9948bbee6bb5aaf9"
  };

  firebase.initializeApp(firebaseConfig);
  
  var pa = 0;
  let id = 1;
  let name = "";

function show(){
  firebase.database().ref('/message/').on('value',(snap)=>{
    var totalRecord =  snap.numChildren();
    id = totalRecord;

   for (let i=1 ; i<id+1;i++){
            console.log(i)
            firebase.database().ref().child("/message").child(i).get().then((snapshot) => {
                  let e = document.querySelector(".main");
                  var child = e.lastElementChild;  
                  while (child) { 
                        e.removeChild(child); 
                        child = e.lastElementChild; 
        }
                  var el = document.createElement("div");
                  el.id = "mess";
                  el.innerHTML = snapshot.val()['name'] + " : " + snapshot.val()['message'];
                  document.querySelector(".main").appendChild(el);
                  console.log("Fetched Successfully");
})}
})}

show()

function ask(){
      var login = localStorage.getItem("eman");
      if (login== null || login == ""){
            alert("Login First");
            window.open("https://shashankdav.github.io/login","_self");
            document.querySelector("#but").disabled = true;
      }
      else{
            name = login;
      }
}

document.addEventListener("load",ask())
document.querySelector("#but").addEventListener("click", send)

function send(){
  let data = {};
  let message = prompt("Enter message:")
  data["message"] = message;
  data["name"] = name;
  let messNo = id +1;
  console.log(messNo)
  
  firebase.database().ref('/message/'+messNo).set(data,function(error) {
                if (error) {
                  console.log({error});
                } else {
                    pa = pa +1;
                    console.log("Sent")
                    window.location.reload()
      }
})
}
</script>
