<style>
      div{
            background: lightblue;
            width: 80%;
            margin: 25% 10%;
            padding: 25px;
            border-radius: 15px;
      }
      button{
            font-size: 30;
            font-weight: 1000;
            outline: none;
            background: blue;
            color: white;
            font-family: fantasy;
            border: none;
            border-radius: 15px;
            padding: 5px;
            margin-top: 40px;
      }
      #file {
            font-size: 30;
            font-weight: 1000;
            font-family: fantasy;
      }
      .x {
            font-size: 50;
            font-family: fantasy;
            font-weight: 1000;
            display: none;
      }
</style>
<body>
      <div class="inp">
            <input type="file" id="file"><br>
            <button id="sub" onclick="func()">Submit</button>
      </div>
      <div class="x">
         
      </div>
</body>
<script>

function func(){
      var file = document.querySelector("#file");
      var fi = file.files[0];
      var reader = new FileReader();
      reader.addEventListener("load" , () => {
            alert(reader.result);
      });
      var url = reader.readAsDataURL(fi);
      document.querySelector(".inp").style.display = "none";
      document.querySelector(".x").style.display = "block";
      document.querySelector(".x").innerHTML = "Image URL is: "+`<a href="${url}">${url}</a>`
}
</script>
