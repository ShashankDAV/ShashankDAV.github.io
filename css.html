<body>
<input type="name" id="I">
<button onclick="add()">Add</button>
<button onclick="get()">Get</button>
</body>
<script>
let name= [];
function add() {
                var x = document.getElementById("I").value;
                name.push(x);
                alert(name)
                localStorage.setItem("n",JSON.stringify(name) );
}

function get() {
                var b= localStorage.getItem("n");
                alert(b);
</script>
