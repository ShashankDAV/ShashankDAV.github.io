<body>
<input type="name" id="I">
<button onclick="add()">Add</button>
<button onclick="get()">Get</button>
</body>
<script>
let name= [];
function add() {
var x = document.getElementById("I").value;
name.push(x);
localStorage.setItem("n",name);
}

function get() {
var b= localStorage.getItem("n");
alert(b);
</script>
