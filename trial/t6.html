<head><title>Login</title></head>
<div id="v">
<h1 style="margin-left: 25%;color:#000045">Login</h1>
<form method="POST">
<div class="inp-1">
      <label id="ll" for="us" onmouseover="n()" onmouseout="m()">Your Name</label>
      <input id="us1" name="name" onmouseover="n()" onmouseout="m()">
</div>

<div class="inp-2">
      <label id="lll" for="us" onmouseover="i()" onmouseout="j()">Your Email</label>

<script>
      function n() {
            document.querySelector("#ll").style.bottom = "0";
            document.querySelector("#ll").style.fontSize = "40";
            document.querySelector("#ll").style.color = "#5A5A5A";
      }
      function m() {
            var x = document.querySelector("#us1").value;
            if (x==""){
               document.querySelector("#ll").style.bottom = "-90";
               document.querySelector("#ll").style.fontSize = "60";
               document.querySelector("#ll").style.color = "black";
      }
      }
      function i() {
            document.querySelector("#lll").style.bottom = "0";
            document.querySelector("#lll").style.fontSize = "40";
            document.querySelector("#lll").style.color = "#5A5A5A";
      }
      function j() {

               document.querySelector("#lll").style.bottom = "-90";
               document.querySelector("#lll").style.fontSize = "60";
               document.querySelector("#lll").style.color = "black";
      }

      function log() {
                 var nm = document.getElementById("us1").value;
                 localStorage.setItem("eman" , nm);
                 localStorage.setItem("comm","");
                 alert("Login Successful");
}

const scriptURL = 'https://script.google.com/macros/s/AKfycbxkgWotCMyvIKoT9aGtPCndZdHtHrq8i972t9CKAVjO6xC7T0I/exec'
const form = document.forms['google-sheet']
          
form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
               .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
               .catch(error => alert('Error!', error.message))
            })
</script>
