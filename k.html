<h1 id="i"></h1>

<button onclick="f()">get</button>
<button onclick="mh()">add</button>
<button onclick="s()">set</button>

<script>
let m= [];

function f() {
              let g = localStorage.getItem("key");
              alert(g);
}

function mh() {
              m.push("hi");
}

function s() {
              localStorage.setItem("key",JSON.stringify(m));
}

</script>
