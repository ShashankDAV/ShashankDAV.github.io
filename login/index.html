<style>

a {
   z-index: 10;
   text-decoration: none;
}

.a {
    color: red;
    position: relative;
    right: -150px;
    font-size: 60px;
    border: none;
    background-color: white;
    outline: none;
}

.a:hover {
         border: none;
}

#main-div {
	background: linear-gradient(135deg,black,blue);
	height: 1500px;
	border-radius: 25px;
        position: relative;
        bottom: -150px;
}

.diva-1 {
	width: 800px;
	height: 200px;
	background: black;
	border-radius: 5px;
	position: relative;
        right: -75px;
        bottom: -250px;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
}

.diva-2 {
	width: 800px;
	height: 200px;
	background: black;
	border-radius: 5px;
	position: relative;
        right: -75px;
        bottom: -450px;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
}

.diva-3 {
	width: 800px;
	height: 200px;
	background: black;
	border-radius: 5px;
	position: relative;
        right: -75px;
        bottom: -650px;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
}

.diva-1::before {
	content: '';
	width: 60px;
	height: 900px;
	position: absolute;
	background: linear-gradient(red,blue);
	animation: an 2s linear infinite;
}

.diva-2::before {
	content: '';
	width: 60px;
	height: 990px;
	position: absolute;
	background: linear-gradient(red,blue);
	animation: an 2s linear infinite;
}


.diva-3::before {
	content: '';
	width: 60px;
	height: 990px;
	position: absolute;
	background: linear-gradient(red,blue);
	animation: an 2s linear infinite;
}

@keyframes an {
	0% {transform: rotate(0deg)}
	100% {transform: rotate(360deg)}
}

.diva-inp {
	font-size: 80px;
	width:  700px;
	height: 140px;
	border-radius: 5px;
	z-index: 10;
        border: none;
        outline: none;
}

.diva-inp:hover {
                border: none;
}

#diva-but {
	font-size: 100px;
	width: 700px;
	height: 140px;
	border-radius: 5px;
	z-index: 10;
	background: black;
	border: 1px solid black;
	color: white;
	font-weight: bold;
        outline: none;
}

#diva-but:hover {
                 border: none;
}

.normal {
	display: flex;
	width: 800px;
	position: relative;
        right: -75px;

<body style="background-color: #000040; color: white">

<div id="main-div">

<div class="normal"><h1 class="normal-h1">Login Page</h1><button onclick="back()" class="a"><h1 class="a">Back</h1></button></div>

<form action="https://formspree.io/f/mrgdyaal" method="POST">

<div class="diva-1"><input class="diva-inp" type="name" name="Name" id="nm" placeholder="Enter your name" required></div>

<div class="diva-3"><button id="diva-but" onclick="log()">Submit</button></div>

<div class="g"><input type="text" value="Visit to database https://formspree.io/forms/mrgdyaal/submissions" name="Database" class="g" readonly></div>

</form>

</div>

</body>

<script>

function back() {
                window.history.back();
}

function log() {
                 var nm = document.getElementById("nm").value;
                 localStorage.setItem("n" , nm);
}

</script>
