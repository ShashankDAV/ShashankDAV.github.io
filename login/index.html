<head>
<title>

<link rel="icon" href="logo.png" type = "image/x-icon">
</head>
<style>

a {
   z-index: 10;
}

#main-div {
	background: linear-gradient(135deg,black,blue);
	height: 1500px;
	border-radius: 25px;
        position: relative;
        bottom: -150px;
}

.diva-1 {
	width: 800px;
	height: 200px;
	background: black;
	border-radius: 5px;
	position: relative;
        right: -75px;
        bottom: -250px;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
}

.diva-2 {
	width: 800px;
	height: 200px;
	background: black;
	border-radius: 5px;
	position: relative;
        right: -75px;
        bottom: -450px;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
}

.diva-3 {
	width: 800px;
	height: 200px;
	background: black;
	border-radius: 5px;
	position: relative;
        right: -75px;
        bottom: -650px;
	display: flex;
	justify-content: center;
	align-items: center;
	overflow: hidden;
}

.diva-1::before {
	content: '';
	width: 60px;
	height: 900px;
	position: absolute;
	background: linear-gradient(red,blue);
	animation: an 2s linear infinite;
}

.diva-2::before {
	content: '';
	width: 60px;
	height: 990px;
	position: absolute;
	background: linear-gradient(red,blue);
	animation: an 2s linear infinite;
}


.diva-3::before {
	content: '';
	width: 60px;
	height: 990px;
	position: absolute;
	background: linear-gradient(red,blue);
	animation: an 2s linear infinite;
}

@keyframes an {
	0% {transform: rotate(0deg)}
	100% {transform: rotate(360deg)}
}

.diva-inp {
	font-size: 100px;
	width:  700px;
	height: 140px;
	border-radius: 5px;
	z-index: 10;
}

#diva-but {
	font-size: 100px;
	width: 700px;
	height: 140px;
	border-radius: 5px;
	z-index: 10;
	background: black;
	border: 1px solid black;
	color: white;
	font-weight: bold;
}

.normal {
	display: flex;
	justify-content: center;
	width: 800px;
	position: relative;
        right: -75px;
	background: white;
	border-radius: 25px;
        bottom: -50px;
}

.normal-h1 {
	font-size: 60px;
	color: rgb(25,25,75);
}

</style>

<body style="background-color: #000040; color: white">

<div id="main-div">

<div class="normal"><h1 class="normal-h1">Login Page</h1></div>

<div class="diva-1"><input class="diva-inp" type="name" id="f_name" placeholder="Enter first name"></div>

<div class="diva-2"><input class="diva-inp" type="name" id="l_name" placeholder="Enter last name"></div>

<div class="diva-3"><button onclick="add()" id="diva-but">Submit</button></div>

</div>

<script>

l1 = localStorage.getItem("name");
l2 = [];

function add() {
                var fn = document.getElementById("f_name").value;
                var ln = document.getElementById("l_name").value;

                if (fn=="" && ln=="") {
                            alert("Please enter your name");
}
                else {
                      wlcm = "Welcome "+fn+" "+ln+"."+" Thank you for logging in.";
                      alert(wlcm)
                      if (fn=="shashankdav-admin") {
                                               alert(l1);
}                
                      else if (fn=="clear-admin") {
                                                  localStorage.setItem("name",[]);
}
                      else {
                            nam = "Name: "+fn+" "+ln;
                            l2.push(nam);
                            list = l1.concat(","+l2);
                            localStorage.setItem("name",list);
                            window.open("https://shashankdav.github.io");
}                 
}
}
</script>
