<form action="https://sheetdb.io/api/v1/ciman6lqr2fhs" method="POST" id="sheetdb-form">
  <input name="data[Name]" id="name" placeholder="Enter your Name here...">
  <input name="data[Email]" id="email" placeholder="Enter your Email here...">
  <button class="but" type="submit">Sign In</button>
</form>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init('z0OOVxgH4GyChI-XP');
   })();
</script>
<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
          document.querySelector(".but").disabled = "true";
          var name = document.querySelector('#name').value;
          var params = {
               mail: document.querySelector("#email").value,
               name: document.querySelector("#name").value
};
          emailjs.send("service_svlwc2y","template_rjc11bc",params);
          localStorage.setItem("eman",name);
          alert("Sign In Successful");
          localStorage.setItem("eman",name);
          window.open("https://shashankdav.github.io","_self");
    });
  });
</script>
