<style>
     h1 {
           margin-left: 60;
           font-size: 80;
     }
      #ques {
            padding: 25;
            border: 3px solid;
            border-radius: 5px;
      }
      .head {
            font-size: 50;
      }
      #opt {
            padding: 5;
            display: flex;
            align-items: center;
            margin-top: 10;
      }
      
      label {
            font-size: 40;
            margin-left: 20;
      }
      #op1{
            height: 30;
            width: 30;
      }
      #op3{
            height: 30;
            width: 30;
      }
      #op{
            height: 30;
            width: 30;
      }
      .result {
            height: 600;
            width: 80%;
            margin: 0 10%;
            border-radius: 20px;
            background: cyan;
            display: flex;
            display: none;
            margin-top: 70;
      }
      #correct {
            background-color: green;
            color: black;
            margin: 5% 5%;
            width: 160;
            border-radius: 20px;
            transform: translate3d(100px,100px,0px);
            height: 180;
      }
      #wrong {
            background-color: red;
            color: black;
            margin: 5% 5%;
            width: 160;
            border-radius: 20px;
            transform: translate3d(180px,100px,0px);
            height: 180;
      }
      #submit {
            height: 100;
            width: 200;
            background: cyan;
            border-radius: 5px;
            border: none;
            outline:none;
            margin-top: 50;
            margin-left: 400;
            font-size: 50;
      }
      #per {
            background-color: #000045;
            color: white;
            margin: 5% 5%;
            width: 250;
            border-radius: 20px;
            transform: translate3d(-240px,330px,0px);
            height: 180;
      }
</style>
<body>
      <head><title>Quiz Webpage</title></head>
      <h1>Quiz Website Example</h1>
      <div class="ques1" id="ques">
            <h2 class="head">1.√(5(5+6-72/12)) * 9</h2>
            <div id="opt"><input name="op 1" type="radio" value="y" id="op"><label for="op">45</label></div>
            <div id="opt"><input name="op 1" type="radio" value="n" id="op"><label for="op">47</label></div>
            <div id="opt"><input name="op 1" type="radio" value="n" id="op"><label for="op">49</label></div>
      </div>
      <div class="ques2" id="ques">
            <h2 class="head">2.(((√162/2 + 9)/9)/4)*18</h2>
            <div id="opt"><input name="op 2" type="radio" value="n" id="op"><label for="op">7</label></div>
            <div id="opt"><input name="op 2" type="radio" value="y" id="op"><label for="op">9</label></div>
            <div id="opt"><input name="op 2" type="radio" value="n" id="op"><label for="op">11</label></div>
      </div>
      <div class="ques3" id="ques">
            <h2 class="head">3.√81(81/9*1/9) + 10 - 2(4/2 * 5)</h2>
            <div id="opt"><input name="op 3" type="radio" value="n" id="op"><label for="op">2</label></div>
            <div id="opt"><input name="op 3" type="radio" value="y" id="op"><label for="op">-1</label></div>
            <div id="opt"><input name="op 3" type="radio" value="n" id="op"><label for="op">1</label></div>
      </div>
      <div class="ques4" id="ques">
            <h2 class="head">4.If √49x²|(72/8) - √36x²|(63/7) + 9 = 18 , then find the value of 9(10-x).</h2>
            <div id="opt"><input name="op 4" type="radio" value="n" id="op"><label for="op">78</label></div>
            <div id="opt"><input name="op 4" type="radio" value="n" id="op"><label for="op">89</label></div>
            <div id="opt"><input name="op 4" type="radio" value="y" id="op"><label for="op">81</label></div>
      </div>
      <div class="ques5" id="ques">
            <h2 class="head">5.If 0.5(x-2) + 2(7/2+x) = 21 , then find the value of x.</h2>
            <div id="opt"><input name="op 5" type="radio" value="y" id="op"><label for="op">6</label></div>
            <div id="opt"><input name="op 5" type="radio" value="n" id="op"><label for="op">12</label></div>
            <div id="opt"><input name="op 5" type="radio" value="n" id="op"><label for="op">14</label></div>
      </div>
      <button onclick="submit()" id="submit">Submit</button>
      <div class="result">
            <div id="correct"><h1>0</h1></div>
            <div id="wrong"><h1>0</h1></div>
            <div id="per"><h1>0%</h1></div>
      </div>
</body>
<script>
     function submit() {
           cor = 0;
           wro = 0;
           c = 0;
           var x = document.querySelectorAll("#op");
           for (let i=0;i<x.length;i++){
                 if (x[i].checked == true){
                       if (x[i].value=="y"){
                             cor+=2;
                             var name = x[i].name;
                             var sp = name.split(" ");
                             var no = sp[1];
                             var doc = ".ques"+no;
                             document.querySelector(doc).style.background = "#3bf76a";
                       }
                       else{
                             var name = x[i].name;
                             var sp = name.split(" ");
                             var no = sp[1];
                             var doc = ".ques"+no;
                             document.querySelector(doc).style.background = "#f73b3b";
                             wro+=2;
                       }
                 }
           }
           var per = (cor/10)*100;
           document.querySelector("#correct h1").innerHTML = cor;
           document.querySelector("#wrong h1").innerHTML = wro;
           document.querySelector("#per h1").innerHTML = per+"%";
           document.querySelector(".result").style.display = "flex";
     }
</script>
