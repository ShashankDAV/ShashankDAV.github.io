<style>
      .mes {
            width: 100%;
            display: flex;
            position: relative;
            margin: 5 5;
      }
      
      body {
            background: #000045;
      }
      .chat {
            height: 94%;
            overflow: hidden;
            overflow-y: scroll;
      }
      .send img{
            height: 100px;
            width: 100%;
      }
      .send {
            width: 15%;
            background: rgb(0,143,250);
            border: none;
            outline: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            position: relative;
      }
      .message {
            height: 105px;
            width: 85%;
            font-size: 50;
            border: 5px solid rgb(0,143,250);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            position: relative;
      }
      #txt {
            background: white;
            padding: 20 50;
            width: 400;
            font-size: 35;
            margin: 15;
            border-radius: 25px;
            font-weight: 1000;
            position: relative;
      }
      #txt:after {
            content: '';
            position: absolute;
            left: -10;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-bottom: 50px solid #fff;
            border-right: 25px solid transparent;
      }
      #pxt {
            background: white;
            padding: 20 50;
            width: 350;
            font-size: 35;
            margin: 15;
            margin-left: 50%;
            border-radius: 25px;
            font-weight: 1000;
            position: relative;
      }
      #pxt:after {
            content: '';
            position: absolute;
            right: -10;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-bottom: 50px solid #fff;
            border-right: 25px solid transparent;
      }
</style>
<body>
      <div class="body">
      <div class="chat">
            <div id="txt">Hello there ðŸ‘€, Welcome here type {help} for list of options.</div>
      </div>
      <div class="mes">
            <textarea class="message" placeholder="Enter your message.." onclick="func()" onmouseout="nofunc()"></textarea>
            <button class="send" onclick="send()"><img src="https://shashankdav.github.io/send.png"></button>
      </div>
      </div>
</body>
<script>

let chat = document.querySelector(".chat");

function reply(text){
      let y = document.createElement("div");
      y.innerHTML = text;
      y.id = "txt";
      chat.appendChild(y);
}

function send() {
      var x = document.querySelector(".message");
      var xy = x.value.toLowerCase();
      if (xy=="" || xy==" "){
            x.value = "Write something..."
}
      else{ 
            let y = document.createElement("div");
            y.innerHTML = x.value;
            y.id = "pxt";
            chat.appendChild(y);
      }
      
      if (xy.includes("hi")){
            reply("Hello! there ðŸ‘‹");
      }
      if (xy.includes("hello")){
            reply("Hello! there ðŸ‘‹");
      }
      if (xy.includes("help")){
            reply("This feature is under development.");
      }
}

</script>
