<style>
      .chat {
            height: 100%;
            border: 5px solid darkblue;
            border-radius: 15px;
            overflow: hidden;
      }
      .txt {
            font-family: fantasy;
            width: 100%;
            height: 93%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border: none;
            outline: none;
            font-size: 50;
      }
      .msg {
            width: 80%;
            font-size: 75px;
            border: none;
            outline: none;
            border-top: 5px solid darkblue;
            border-bottom-left-radius: 15px;
            border-right: 5px solid darkblue;
            position: relative;
            top: -8;
      }
      .btn {
            background: darkblue;
            border: none;
            outline: none;
            color: white;
            font-size: 78px;
            height: 15%;
            position: relative;
            top: -8;
            width: 21%;
            }
            .ms {
                  display: flex;
                  position: relative;
                  bottom: -45px;
            }
</style>

<div class="chat">
      <textarea class="txt" id="txt" readonly>Bot: Hi, type help for command list.</textarea>
<div class="ms">
      <input id="msg" class="msg">
      <button id="butt" class="btn" onclick="sen()">Send</button>
</div>
</div>

<script>
      function sen() {
            var mes = document.querySelector("#msg")
            var mess = mes.value;
            var me = mess.toLowerCase();
            var cb = document.querySelector("#txt");
            cb.value = cb.value + "\nYou: " + mess
            if (me.includes("hi")){
                  cb.value = cb.value + "\nBot: Hi , how may I help you?";
                  mes.value="";
            }
            else if (me.includes("hello")) {
                  cb.value = cb.value + "\nBot: Hi , how may I help you?";
                  mes.value="";
            }
            else if (me.includes("help")) {
                  cb.value = cb.value + "\nBot: Hi , here is the command's list :\n1.Type {minecraft download link} for minecraft download link.\n2.Type {minecraft server link} for my minecraft server link.\n3.Type {clear} to clear conversation.";
                  mes.value="";
            }    
            else if (me.includes("minecraft download link")) {
                  window.open("https://www.mediafire.com/file/w4rgvbl9u7ro5v7/MCPE_1.19.40_Official.apk/file","_self");
            }
            else if (me.includes("minecraft server link")) {
                  window.open("https://add.aternos.org/INDEVLOPMENT","_self");
            }
            else if (me.includes("calender")) {
                  window.open("https://shashankdav.github.io/calendar","_self");
            }
            else if (me.includes("clear")) {
                  cb.value = "";
                  mes.value="";
            }
      }
</script>
