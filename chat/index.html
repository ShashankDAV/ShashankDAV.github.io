<style>

.app {
width: 1000px;
height: 1800px;
border: 2px solid blue;
border-radius: 5px;
display: fixed;
}

.message_input {
width: 800px;
outline: none;
font-size: 90px;
height: 100px;
border-bottom: 0px solid blue;
border-right: 0px blue;
border-left: 0px transparent;
border-radius: 5px;
position: relative;
}

.send {
background: blue;
border: none;
outline: none;
width: 200px;
margin-left: 80%;
height: 145px;
color: white;
border-radius: 5px;
margin-top: -10%;
font-size: 70px;
font-weight: bolder;
}

.chatbox {
outline: none;
width: 100%;
height: 92%;
border-radius: 5px;
border: 2px transparent;
font-size: 80px;
font-weight: bolder;
}

</style>

<div class="app" id="app">

<textarea class="chatbox" id="chatbox" readonly>Bot: Welcome to this website. For command list type = help</textarea>

<input type="text" id="message" class="message_input" placeholder="Type message here" onmouseover="resize()">
<button class="send" onclick="send()" id="send">Send</button>

</div>


<script>

var cb = document.getElementById("chatbox");

function send() {
var message = document.getElementById("message");
var mess = document.getElementById("message").value;
var me = mess.toLowerCase();

cb.value = cb.value + "\n" + "You: " + mess;
if (me.includes("hey")) {
cb.value = cb.value + "\nBot: Hello, How may I help you?";
message.value = "";
}
      else if (me.includes("who created you")) {
           cb.value = cb.value + "\nBot: Shashank Pathak created me.";
           message.value = "";
}
      else if (me.includes("hello")) {
            cb.value = cb.value + "\nBot: Hello, How may I help you?";
            message.value = "";
}
      else if (me.includes("what is this website")) {
            cb.value = cb.value + "Error 404";
            message.value = "";
}

      else if (me.includes("minecraft download link")) {
            cb.value = cb.value + "Bot: link = https://www.mediafire.com/file/w4rgvbl9u7ro5v7/MCPE_1.19.40_Official.apk/file"
            window.open("https://www.mediafire.com/file/w4rgvbl9u7ro5v7/MCPE_1.19.40_Official.apk/file" , "_self");
            message.value = "";
}
      else if (me.includes("minecraft server link")) {
            cb.value = cb.value"Bot: link = https://add.aternos.org/INDEVLOPMENT";
            window.open("https://add.aternos.org/INDEVLOPMENT" , "_blank");
            message.value = "";
}
      else if (me.includes("hlo")) {
            cb.value = cb.value + "\nBot: Hi , how may I help you";
            message.value = "";
      }
      else if (me.includes("hi")) {
            cb.value = cb.value + "\nBot: Hi , how may I help you";
            message.value = "";
      }
      else if (me.includes("notes")) {
            window.open("https://davnotes.art.blog" , "_self");
            message.value = "";
      }
      else if (me.includes("help")) {
            cb.value = cb.value + "\nBot : Here is the command list:";
            cb.value = cb.value + "\n1. For minecraft link type = minecraft download link\n2. For minecraft server type = minecraft server link\n3.For server registration type = server registration\n4. For clearing the chat type= clear";
            message.value = "";
      }
      else if (me.includes("clear")) {
            cb.value = "";
            message.value = "";
}
      else if (me.includes("server registration")) {
            window.open("https://shashankdav.github.io/server","_self");
            message.value = "";
}
      else {
           cb.value = cb.value + "\nBot: Sorry, I can't understand what are you trying to say!"
           message.value = "";
}
}
message.value = "";

</script>
