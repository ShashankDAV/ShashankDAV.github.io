<script>
var hints = {
      'diffusion' : 'The process through which unicellular organisms respire',
      'bulb' : 'A symbol of great idea',
      'python' : 'A programming language for data science',
      'javascript' : 'A programming language for web development',
      'sololearn' : 'The app in which you are seeing this code',
      'clean' : 'Oppostie of dirty',
      'worst' : 'Superlative form of bad',
      'india' : 'Largest democracy',
      'russia' : 'Largest country according to area',
      'accept' : 'To agree to do any work',
      'clear' : 'Oppostie of indistinct',
      'shashank' : 'A name related to code',
      'twitter' : 'The company which was bought by Elon Musk',
      'alien' : 'ðŸ‘½',
      'cricket' : 'Game consisting of two teams that play using ball and bat'
}

var len = Object.keys(hints).length;
var hintKey = "";
var hintValue = "";
var nth = 0;
var abc = "abcde";

function srch(e){
      if (nth == 5){
            var message = "You lost â˜¹ï¸ , the word was " + hintKey + ".\n Next word is loading...."
            alrt(message)
            setTimeout(() => {
                 randomWord();
            } , 2000)
      }
      else{
            var inp = document.querySelector("#inp").value.toLowerCase();
            var clse = "." + abc[nth] + " #word";
            var word = document.querySelectorAll(clse);
            var s = 0;
            for (let x=0;x<word.length;x++){
                  if (word[x].innerHTML == inp[x]){
                        word[x].style.color = "white";
                        word[x].style.background = "#18de4d";
                        s += 1
                  }
                  else {
                        word[x].style.color = "red";
                        word[x].style.background = "red";
                  }
                  if (s == word.length){
                        alrt("You guessed it ðŸ‘ , Next word is loading....")
                        setTimeout(() => {
                              randomWord();
                        } , 2000)
                  }
            }
            nth += 1
      }
}
function randomWord(){
      var ran = Math.floor(Math.random() * len);
      var hint = document.querySelector("#hint");
      hint.innerHTML = "Hint : " + hints[Object.keys(hints)[ran]];
      hintValue = hints[Object.keys(hints)[ran]];
      hintKey = Object.keys(hints)[ran];
      nth = 0
      document.querySelector("#inp").value = "";
      var divs = document.querySelectorAll("#words");
      for (let g=0;g<divs.length;g++){
            divs[g].innerHTML = "";
      }
      for (let j = 0 ; j<divs.length ; j++){
            div = divs[j]
            for (let i = 0 ; i < hintKey.length ; i++){
                  var word = document.createElement("div");
                  word.id = 'word';
                  word.style.height = Math.floor(1000/hintKey.length);
                  word.style.width = Math.floor(1000/hintKey.length);
                  word.style.color = "black";
                  word.innerHTML = hintKey[i];
                  div.appendChild(word);
            }
            div.innerHTML = div.innerHTML + "<br>";
      }
}

function alrt(txt){
      document.querySelector(".alrt").style.top = "-5px";
      document.querySelector(".alrt").innerHTML = txt + "/nClick on this message to hide it";
      document.querySelector(".alrt").style.background = "#000045";
      document.querySelector(".alrt").style.color = "white";
      document.querySelector(".alrt").addEventListener("click" , () => {
            document.querySelector(".alrt").style.top = "-300px";
      })
}

randomWord()
