<style>
      .nam {
            font-size: 100px;
            font-family: fantasy;
            background: white;
      }
      .message {
            width: 100%;
            background-color: lightgrey;
            text-align: center;
            border-radius: 15px;
            padding: 25px;
      }
      .mes {
            font-size: 75px;
      }
      .profile {
            text-align: center;
      }
      .img {
            margin: 25 10%;
            width: 80%;
            border: 5px solid;
            border-radius: 25px;
      }
</style>
<head>
      <title>Loading</title>
</head>
<body>
      <div class="profile">
            <h1 class="nam">Name Loading</h1>
      </div>
      <img src="" class="img">
      <div class="message">
            <h1 class="mes">Message Loading</h1>
      </div>
</body>
<script>
let params = new URLSearchParams(document.location.search);
let user = params.get("user");

fetch('https://sheetdb.io/api/v1/5bihgvfpd8f8v').then(response => response.json()).then(data =>{
      var len = data.length;
      for (var x=0; x < len ; x++){
            if (user == data[x]['user']){
                  document.querySelector("title").innerHTML = data[x]["name"];
                  document.querySelector(".nam").innerHTML = data[x]["name"];
                  document.querySelector(".mes").innerHTML = data[x]['message'];
                  if (data[x]["image"] == ""){
                        console.log(":)")
                  }
                  else{
                        document.querySelector(".img").src = data[x]["image"];
            }
            }
            else{
                  alert("There is no such user registered on this site.")
            }
      }
})
</script>
